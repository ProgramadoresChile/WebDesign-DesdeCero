
 <!-- DOCTYPE HTML :  Indica la versión de HTML que vamos a utilizar -->
 <!-- DOCTYPE HTML 5 :  <!DOCTYPE html>  -->
 <!-- DOCTYPE HTML 4.01 :  <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//ES" "http://www.w3.org/TR/html4/strict.dtd">  -->
<!DOCTYPE html>

<!-- Lang ES:  Indica el idioma predeterminado para el texto en el elemento HEAD del documento-->
<html lang="es">

<!-- HEAD : provee información general (metadatos) acerca del documento y referencias a otros archivos ( CSS, JS, CDN, Favicon, etc )-->
<head>
    
    <!-- Meta Charset :  Indica la códificación de caracteres que vamos a utilizar-->
    <meta charset="UTF-8">

    <!-- Meta Viewport : esto nos ayuda a renderizar correctamente nuestra web en un navegador móvil -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <!-- Favicon : con esto puedo poner un icono en la paestaña del navegador -->
    <link rel="icon" type="image/png" sizes="64x64" href="favicon.webp">

    <!-- Title : con esto puedo mostrar un titulo en la pestaña del navegador -->
    <title>Nombre Pestaña Chrome | Mi Página Web </title>

    <!-- Styles : con esto conecto mi index.html con la hoja de estilos style.css-->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    
    <!-- Content Delivery Network de Bootstrap 4  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    -->
    
    <!-- Scripts : Con esto conecto mi index.html con mis scripts en script.js-->
    <script src="js/script.js" type="text/javascript"></script>
    

    

</head>

<!-- BODY : representa el contenido de un documento HTML. Sólo puede haber un elemento <body> en un documento. -->
<body>


    <h1>Soy Negro</h1>

    

 
    
</body>
</html>
